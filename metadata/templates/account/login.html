{% extends "base.html" %} {% block content %}

<h1>Login Page</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<p>Sign in with social account</p>
<ul>
	<li><a href="/accounts/google/login/?process=login">Google</a></li>
	<li><a href="/accounts/github/login/?process=login">Github</a></li>
</ul>
<form action="login" method="post">
	{% csrf_token %}
	<label for="username">Username</label><br />
	<input type="text" name="username" /><br />
	<label for="password">Password</label><br />
	<input type="password" name="password" /><br />
	<input type="submit" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
<p><a href="{% url "metadata:password_reset" %}">Forgotten your password?</a></p>
<h3><a href="signup">SignUp</a> if you dont have an account</h3>

{% endblock %}
