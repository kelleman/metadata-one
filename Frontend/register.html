<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\form.css">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="css/img/deevr 2.png" type="image/x-icon">
</head>
<body>
     

    <main class="autentication-form">

        <div class="left-column" id="register-left">

        </div>

        <div class="right-column">

            <div class="other-sign-up">
                <h1>Create Account</h1>
                <button type="submit" id="one">
                    <img src="css/img/google 1.png" alt="" class="google">
                    Sign Up with Google
                </button>
                <br>
                <button type="submit" id="one">
                    <img src="css/img/akar-icons_github-fill.png" alt="" class="fb">
                    Sign Up with GitHub
                </button>
            </div>

            <p id="line">Or</p>

            <div class="account-form">
                <!-- Register Form -->
                <form class="meta-form" action="">

                    <div class="meta-form-field">
                        <label for="text" class="field-label">First Name</label>
                        <input type="text" placeholder="Franc">
                    </div>

                    <div class="meta-form-field">
                        <label for="text" class="field-label">Last Name</label>
                        <input type="text" placeholder="Edu">
                    </div>

                    <div class="meta-form-field">
                        <label for="email" class="field-label">Email</label>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>

                    <div class="meta-form-field">
                        <label for="password" class="field-label">Password</label>
                        <input type="password" name="" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password">
                        <span class="eye"  onclick="myFunction()">
                            <img src="css/img/eye.png" alt="" class="psw-icon" id="hide3">
                            <img src="css/img/eye-slash.png" alt="" class="psw-icon" id="hide4">
                        </span>
                    </div>

                    
                    <div class="meta-form-field">
                        <label for="password" class="field-label">Confirm Password</label>
                        <input type="password" name="" id="pswd" placeholder="Password">
                        <span class="eye"  onclick="myFunction()">
                            <img src="css/img/eye.png" alt="" class="psw-icon" id="hide5">
                            <img src="css/img/eye-slash.png" alt="" class="psw-icon" id="hide6">
                        </span>
                    </div>

                    <div class="meta-form-field">
                        <input type="submit" value="Create Account" id="register">
                    </div>
~
                    
                    <div>
                        <p class="login-text">Already have an account?  <a href="login.html"> Login</a></p>
                    </div>
                </form>

                <script>
                    function myFunction() {
                        var a = document.getElementById("psw");
                        var b = document.getElementById("pswd");
                        var w = document.getElementById("hide3");
                        var x = document.getElementById("hide4");
                        var y = document.getElementById("hide5");
                        var z = document.getElementById("hide6");

                        if (a.type === 'password' && b.type === 'password') {
                            a.type = "text";
                            b.type = "text";
                            w.style.display = "block";
                            x.style.display = "none";
                            y.style.display = "block";
                            z.style.display = "none";
                        }

                        else {
                            a.type = "password";
                            b.type = "password";
                            w.style.display = "none";
                            x.style.display = "block";
                            y.style.display = "none";
                            z.style.display = "block";
                        }
                    }
                </script>

            </div>
            
        </div>

         
    </main>

    
</body>
</html>
